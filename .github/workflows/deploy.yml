name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Give the workflow the permissions needed to push the built `dist/` to gh-pages
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # job-level permissions also set to be explicit
    permissions:
      contents: write
      pages: write
    steps:
      - uses: actions/checkout@v4
        # Allow the GITHUB_TOKEN to be persisted so downstream steps can push
        with:
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Use `npm install` in CI here because the repository's package-lock.json
        # may be out of sync with package.json (causes `npm ci` to fail).
        # `npm install` will install based on package.json and update lockfile if needed.
        run: npm install --no-audit --prefer-offline

      - name: Build
        run: npm run build

      - name: Fix built HTML asset paths for GitHub Pages
        # Ensure asset URLs are relative so Pages serves them from the repo subpath
        run: |
          echo "Patching dist/index.html to use relative asset paths"
          if [ -f dist/index.html ]; then
            sed -i 's|href="/index.css"|href="./index.css"|g' dist/index.html || true
            sed -i 's|href="/assets/|href="./assets/|g' dist/index.html || true
            sed -i 's|src="/assets/|src="./assets/|g' dist/index.html || true
            sed -i 's|src="/index.css"|src="./index.css"|g' dist/index.html || true
          else
            echo "dist/index.html not found, skipping patch"
          fi

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # deploy from the default branch main; deploys to gh-pages branch

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false # otherwise the token used is the GITHUB_TOKEN and the action cannot push

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Use `npm install` in CI here because the repository's package-lock.json
        # may be out of sync with package.json (causes `npm ci` to fail).
        # `npm install` will install based on package.json and update lockfile if needed.
        run: npm install --no-audit --prefer-offline

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # deploy from the default branch main; deploys to gh-pages branch

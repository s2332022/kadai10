  <!-- Fix for GitHub Pages: if built asset URLs are absolute (start with '/'),
       rewrite them to relative paths at runtime so Pages can load assets from
       the repository subpath. This runs before the module script is fetched. -->
  <script>
    (function () {
      function rewrite(el, attr) {
        var v = el.getAttribute(attr);
        if (v && v.charAt(0) === '/') {
          el.setAttribute(attr, '.' + v);
        }
      }
      // rewrite potential CSS and script tags
      var links = document.getElementsByTagName('link');
      for (var i = 0; i < links.length; i++) rewrite(links[i], 'href');
      var scripts = document.getElementsByTagName('script');
      for (var j = 0; j < scripts.length; j++) rewrite(scripts[j], 'src');
    })();
  </script>
